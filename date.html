<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #1a1a1a; /* Dark background */
      color: #ffffff; /* Light text */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    input[type="date"] {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #007bff; /* Highlight result in blue */
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Date Calculator App</h1>

  <!-- Current Date/Time Display -->
  <div id="current-time"></div>

  <!-- Date Input Form -->
  <h2>Calculate Days Between Two Dates:</h2>
  <form id="date-form">
    <label for="date1">Start Date:</label>
    <input type="date" id="date1" name="date1" required>

    <label for="date2">End Date:</label>
    <input type="date" id="date2" name="date2" required>

    <button type="submit">Calculate Days</button>
  </form>

  <!-- Result Output -->
  <div class="result" id="result"></div>

  <script>
    // Display current date and time on page load
    const currentTime = new Date();
    document.getElementById('current-time').innerText =
      `Current Date & Time: ${currentTime.toLocaleString()}`;

    // Handle form submission
    document.getElementById('date-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const date1 = new Date(document.getElementById('date1').value);
      const date2 = new Date(document.getElementById('date2').value);

      if (isNaN(date1) || isNaN(date2)) {
        document.getElementById('result').innerText = "Please select valid dates.";
        return;
      }

      // Calculate difference in milliseconds, then convert to days
      const diffTime = Math.abs(date2 - date1);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      document.getElementById('result').innerText =
        `There are ${diffDays} day(s) between the selected dates.`;
    });
  </script>

</body>
</html>
